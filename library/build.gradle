apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

kapt {
    generateStubs = true
    arguments {
        arg("moduleName", project.getName())
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    /* Android support library */
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportVersion"                    //
    compile "com.android.support:design:$rootProject.ext.supportVersion"                          //
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportVersion"                 //
    compile "com.android.support:cardview-v7:$rootProject.ext.supportVersion"                     //
    /* Gson */
    compile "com.google.code.gson:gson:$rootProject.ext.gson"                                     //
    /* RxJava2 */
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjava2"                                //
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroid"                           //
    /* JSoup */
    compile "org.jsoup:jsoup:$rootProject.ext.jsoup"
    /* ARouter */
    compile "com.alibaba:arouter-api:$rootProject.ext.arouter_api"                                //
    annotationProcessor "com.alibaba:arouter-compiler:$rootProject.ext.arouter_comiler"           //
    /* Kotlin */
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"                                  //
    /* MZBannerView */
    compile 'com.github.pinguo-zhouwei:MZBannerView:v1.1.2'

}
repositories {
    mavenCentral()
}
